{% extends "layout.html" %}

{% block body %}

  
<h1>Register</h1>
<div style="border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;" >
<form action="/" method="post" align="center">
  <input type="text" name="name" id="" placeholder="Name" style="width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;">
  <select name="sport" id="" style="width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;">
    <option value="Dodgeball">Dodgeball</option>
    <option value="Cricket">Cricket</option>
    <option value="Football">Football</option>
  </select>
  <input type="submit" name="" id="",
  style=" width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;">
</form>
</div>



{% endblock %}
